<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>WebXR Demo</title>

    <link rel="stylesheet" href="./main.css">

    <!-- include three.js -->
    <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./game.js"></script>
    <script src="./game_AR.js"></script>
    <script src="./predict.js"></script>

</head>

<body>

    <button onclick="activateXR()">Start WebXR</button>

    <div id="div_dom_overlay_singleplayer">
        <div id="div_game_singleplayer_controls">
            <button id="btn_game_duck"></button>
            <button id="btn_game_jump"></button>
        </div>

        <div id="div_game_over_screen_singleplayer">
            <div class="div-img-game-over">
                <img src="./src/images/Game_Over.png" alt="Game Over" class="img-game-over black-dropshadow">
            </div>
    
            <div id="div_btn_restart_game" class="btn-restart-game">
                <button id="btn_restart_game" class="white-text black-dropshadow green-background big-button-2"><span class="green-dropshadow big-text-size">Restart</span></button>
            </div>
            <div id="div_btn_quit_singleplayer_game" class="btn-quit-game">
                <button id="btn_quit_singleplayer_game" class="white-text black-dropshadow gray-background big-button-2"><span class="black-dropshadow big-text-size">Main Menu</span></button>
            </div>
        </div>
    </div>

</body>

</html>
